<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="index.js"></script>
    <title>Main</title>
</head>
<body>
<header class="header">
    <nav class="header__nav">
        <div class="logo">
            <a href="../#start">
                <h1>Simple Quiz</h1>
            </a>              
        </div>
        <div class="authorization">
            <a class="authorization__link-block" id = "sign_in_bnt" onclick="window.location.href = window.location.href.split('/').slice(0, -1).join('/') + '/#signin'">Sign in</a>
            <a class="authorization__link-block" id = "register_bnt" onclick="window.location.href = window.location.href.split('/').slice(0, -1).join('/') + '/#register'">Register</a>
            <a class="authorization__link-block" id = "sign_out_bnt" onclick="window.location.href = window.location.href.split('/').slice(0, -1).join('/') + '/#start'">Sign out</a>
            <a class="authorization__link-block" id = "profile_bnt" onclick="window.location.href = window.location.href.split('/').slice(0, -1).join('/') + '/#profile'">Profile</a>
        </div>
    </nav>
</header>
<main>
    <div class="main-wrapper" id="main"></div>
</main>


</body>
</html>
